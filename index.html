<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <title>Notas</title>
  </head>
  <body>
    <header>
      <h1>DevNotes</h1>
      <div id="search">
        <i class="bi bi-search"></i>
        <input
          id="searchCard"
          type="text"
          placeholder="Busque por uma nota..."
        />
      </div>
      <p id="export">Exportar CSV<i class="bi bi-download"></i></p>
    </header>

    <div id="addcard">
      <input type="text" placeholder="Adicionar uma nota..." />
      <i class="bi bi-plus-circle"></i>
    </div>
    <div id="cards">
      <!-- <div class="card">
        <div class="inner">
          <textarea placeholder="Digite um texto..."></textarea>
          <i class="bi bi-x-lg"></i>
          <i class="bi bi-pencil"></i>
          <i class="bi bi-copy"></i>
        </div>
        <i class="bi bi-pin"></i>
        <i class="bi bi-pin-fill"></i>
      </div> -->
    </div>

    <section id="legenda">
      <ul>
        <li><span class="indicador edited"></span> Editado</li>
        <li><span class="indicador pinned"></span> Fixado</li>
        <li><i class="bi bi-pencil"></i> Editar</li>
        <li><i class="bi bi-copy"></i> Duplicar</li>
        <li><i class="bi bi-x-lg"></i> Excluir</li>
        <li></li>
        <li>
          <i class="bi bi-pin legenda-icon"></i> /
          <i class="bi bi-pin-fill legenda-icon"></i> Fixar/Desafixar
        </li>
      </ul>
    </section>
  </body>
</html>
